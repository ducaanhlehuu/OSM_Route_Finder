<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Map</title>
    <link rel = "stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div id="custom-alert" class="custom-alert"></div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Algorithm
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="setAlgorithm('Astar')">Astar</a></li>
          <li><a class="dropdown-item" onclick="setAlgorithm('Dijkstradijkstra')">Dijkstra</a></li>
          <li><a class="dropdown-item" onclick="setAlgorithm('GBFS')">GBFS</a></li>
        </ul>
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Near Node
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" onclick="set_find_node_algorithm('getKNN')">K Nearest Neighbours</a></li>
          <li><a class="dropdown-item" onclick="setAlgorithm('near_edge_node')">Find Nearest Edge Node</a></li>
        </ul>
        <button type="button" class="btn btn-success" onclick="setStartPoint()" >Start Point</button>
        <button type="button" class="btn btn-danger" onclick="setEndPoint()">End Point</button>
        <button type="button" class="btn btn-secondary" onclick="startFindingWay()">Start finding way</button>
    </div>
    <div id="map"></div>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYwiS5prBTO56dVzP22B5TFx-A34tjUUU&callback=initMap">
    </script>
    <script src = "./app.js"></script>
</body>
</html>
